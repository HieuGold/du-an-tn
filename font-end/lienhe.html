<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee4e184ac4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 boder left">
                    <div class="box">
                        <div class="d-flex justify-content-center"> <i class="fas fa-map-marker-alt"></i></div>
                        <div class="text3 color">ĐỊA CHỈ</div>
                        <div class="text4">18E Đường Cộng Hòa, P.04, Q. Tân Bình, TP. Hồ Chí Minh</div>
                    </div>
                </div>
                <div class="col-md-3 boder left">
                    <div class="box">
                        <div class="d-flex justify-content-center"> <i class="fas fa-phone-alt"></i></div>
                        <div class="text3 color">TỔNG ĐÀI CSKH</div>
                        <div class="text4">0782703201</div>
                    </div>
                </div>
                <div class="col-md-3 boder left">
                    <div class="box">
                        <div class="d-flex justify-content-center"> <i class="far fa-envelope"></i></i></div>
                        <div class="text3 color">EMAIL</div>
                        <div class="text4">petshop@gmail.com</div>
                    </div>
                </div>
                <div class="col-md-3 left">
                    <div class="box">
                        <div class="d-flex justify-content-center"> <i class="far fa-clock"></i></i></div>
                        <div class="text3 color">THỜI GIAN LÀM VIỆC</div>
                        <div class="text4">Thứ 2 - Chủ nhật</div>
                        <div class="text4">08:00 - 17:00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt mb">
                <div class="col-md-6 left map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.455226329226!2d106.62735611474974!3d10.852939092269638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175296ce813ce13%3A0x330151d20b455376!2zUGjhu5UgVGjDtG5nIENhbyDEkOG6s25nIEZQVCBQb2x5dGVjaG5pYyBIQ00!5e0!3m2!1svi!2s!4v1634525686096!5m2!1svi!2s" width="100%" height="100%" style="border-radius: 5px;" allowfullscreen="" loading="lazy" ></iframe>
                </div>
                <div class="col-md-6 right box-form ">
                    <form class="form">
                        <h2 class="d-flex justify-content-center text-warning">Liên Hệ</h2>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Họ và Tên</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Họ và Tên">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Tiêu đề</label>
                          <select name="" id="" class="option" >
                              <option value="">Liên hệ hợp tác</option>
                              <option value="">Báo lỗi</option>
                              <option value="">Góp ý</option>
                              <option value="">Nội dung khác</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nội dung</label>
                            <textarea type="text" class="form-control" cols="10" rows="10" placeholder="Nội dung"></textarea>
                        </div>
                        <div class="form-group center">
                            <button type="submit" class="btn btn-warning ">Gửi</button>
                        </div>
                      </form>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
